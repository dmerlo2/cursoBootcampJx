    <body>
        <h1>Clase 3</h1>

        <div>
            <h2>Primer Foumulario</h2>
            <form>
                <label for="usuario">Usuario</label>
                <input 
                    type="text"
                    id="usuario"
                    name="nameusuario"
                    placeholder="Ingrese su Usuario"/>
                <br/>
                <input 
                    type="password"
                    id="clave"
                    name="nameclave"
                    placeholder="Introduzca contraesña" />
                <br/>
                <input type="submit" value="Enviar"/>
            </form>        
        </div>     
        <div>
            <h2>Segundo Foumulario</h2>
            <form>
                <input type="text" name="nombre" placeholder="nombre/s" required />
                <br/>
                <input type="text" name="apellido" placeholder="Apellido/s" required/>
                <br/>
                <input type="text" name="usuario" placeholder="Usuario" required/>
                <br/>
                <input type="password" name="clave" placeholder="Contraseña" required/>
                <br/>
                <input type="password" name="clave2" placeholder="Repetir Contraseña" required/>
                <br/>
                <input type="tel" name="telefono" placeholder="Teléfono" required/>
                <br/>

                <input type="date" name="nacimiento" id="nacimiento" />
                <br/>
                
                <select name="pais" required>
                    <option value="" selected disabled hidden>País de origen</option> 
                    <option value="1">Argentina</option>
                    <option value="2">México</option>
                    <option value="3">Venezuela</option>
                    <option value="4">Chile</option>
                    <option value="5">Colombia</option>
                    <option value="6">Australia</option>
                    <option value="7">Perú</option>    
                </select>
                <br/>
                <label>Sexo:</label>
                <input type="radio" id="femenino" name="sexo" value="1">
                <label for="femenino">Femenino</label>

                <input type="radio" id="masculino" name="sexo" value="2">
                <label for="masculino">Masculino</label>

                <input type="radio" id="otros" name="sexo" value="3">
                <label for="otro">Otro</label>
                <br/><br/>
                <input type="checkbox" value="terminos"/>Acepto los términos y condiciones
                <br/><br/>
                <input type="submit" value="Registrar"/>
                <input type="reset" value="Cancelar"/>

            </form>        
        </div>
